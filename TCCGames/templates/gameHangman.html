{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">

    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="{% static 'css/gameHangman.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="content">
        <div class="flex">
            <button class="btn-border btn-icon" onclick="history.back()">
            <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h3 class="title-green">Jogo da Forca</h3>
        </div>
        <div class="stats-container">
            <div id="moves-count"></div>
            <div id="time"></div>
        </div>
        </div>
    </header>

    <!-- Container -->
    <div class="container">
        <div id="options-container"></div>
        <div id="letter-container" class="letter-container hide"></div>
        <div id="user-input-section"></div>
        <canvas id="canvas"></canvas>
        <div id="new-game-container" class="new-game-popup hide">
            <div id="result-text"></div>
            <button id="new-game-button" class="btn-green">Come√ßar</button>
        </div>
    </div>
    
      
    <!-- Script -->
    <script>
        const STATIC_URL = "{% static '' %}";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="{% static 'js/gameHangman.js' %}"></script>
</body>
</html>
