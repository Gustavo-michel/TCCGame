{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registrar</title>
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <button onclick="window.history.back();" class="btn-border">
            <i class="fa-solid fa-arrow-left"></i>
            Voltar
        </button>
        <!-- <button onclick="window.history.back();">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <p>Criar conta</p> -->
    </header>

    <main>
        <div class="container">
            <img src="{% static '..\static\images\main.svg' %}" alt="Principal" >
        </div>

        <div class="content">


            <form action="{% url 'register' %}" method="post" autocomplete="off" class="form">
                {% csrf_token %}

                <div class="title-content right-1">
                    <h2>Criar conta</h2>
                    <span class="error-message">*obrigatório</span>
                </div>
    
                <!-- Name -->
                <div class="inp-content right-2">
                    <label>Nome<span>*</span></label>
                    <input type="text" id="name" name="name" placeholder="Informe seu nome" />
                    <!-- <span id="empty-name" class="hide error-message">Campo obrigatório</span>
                    <span id="name-error" class="hide error-message">Nome inválido</span> -->
                </div>
    
                <!-- Email -->
                <div class="inp-content right-3">
                    <label>Email<span>*</span></label>
                    <input type="text" id="email" name="email" placeholder="Informe seu email" />
                    <!-- <span id="empty-email" class="hide error-message">Campo obrigatório</span>
                    <span id="email-error" class="hide error-message">Email inválido</span> -->
                </div>
    
                <!-- Password -->
                <div class="inp-content right-4">
                    <label>Senha<span>*</span></label>
                    <input type="password" id="password" name="password" placeholder="Informe uma senha" />
                    <!-- <span id="empty-password" class="hide error-message">Campo obrigatório</span>
                    <span id="password-error" class="hide error-message">As senhas devem ter letras, símbolos especiais, números e comprimento >= 8</span> -->
                </div>
    
                <!-- Confirm -->
                <div class="inp-content right-5">
                    <label>Confirme a senha<span>*</span></label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" />
                    <!-- <span id="empty-confirm" class="hide error-message">Campo obrigatório</span>
                    <span id="confirm-error" class="hide error-message">A senha deve ser igual a anterior</span> -->
                </div>
    
                <div class="right-6">
                    <p>Ao criar uma conta você concorda com os <a href="{% url 'privacy' %}">Termos de uso</a></p>
                </div>
    
                <button type="submit" class="btn-green right-7" id="submit">Criar conta</button>

                <div class="footer right-8">
                    <p>Já possui uma conta? <a href="{% url 'login' %}">Entrar</a></p>
                </div>
            </form>       
        </div>
    </main>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <i class="fa-solid fa-circle-exclamation"></i>
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <script src="{% static 'js/userRegister.js' %}"></script>
</body>
</html>
