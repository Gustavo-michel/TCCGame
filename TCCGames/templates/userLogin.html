{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registrar</title>
    <link rel="stylesheet" href="{% static 'css/userLogin.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header></header>

    <main>
        <div class="container">
            <img src="{% static '..\static\images\main.svg' %}" alt="Principal" class="image">
        </div>

        <div class="content">
            <form action="{% url 'login' %}" method="post" autocomplete="off" class="form">
                {% csrf_token %}

                <button onclick="window.history.back();" class="btn-ghost">
                    <i class="fa-solid fa-arrow-left"></i>
                    Voltar
                </button>

                <h2>Entrar</h2>

                <!-- Entrar -->
                <label>Email<span>*</span></label>
                <input type="email" placeholder="Informe seu email" id="email" name="email" required />
                <!-- <span id="email-error" class="hide required-color error-message">Email inválido</span>
                <span id="empty-email" class="hide required-color error-message">Campo obrigatório</span> -->

                <!-- Password -->
                <label>Senha<span>*</span></label>
                <input type="password" placeholder="Informe uma senha" id="password" name="password" required />
                <!-- <span id="password-error" class="hide required-color error-message">As senhas devem ter letras, símbolos
                    especiais, números e comprimento >= 8</span>
                <span id="empty-password" class="hide required-color error-message">Campo obrigatório</span> -->

                <div class="forgot">
                    <a href="{% url 'forgotPassword' %}">Esqueceu a senha?</a>
                </div>
    
                <button type="submit" class="btn-green" id="submit">Entrar</button>

                <div class="footer">
                    <p>Ainda não possui uma conta? <a class="link" href="{% url 'register' %}">Criar conta</a></p>
                </div>
            </form>       
        </div>
    </main>
    
    {% if messages %}
    <div>
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
