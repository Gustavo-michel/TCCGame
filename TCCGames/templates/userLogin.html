{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registrar</title>
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <button onclick="window.history.back();" class="btn-ghost">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
    </header>

    <main>
        <div class="container">
            <img src="{% static '..\static\images\main.svg' %}" alt="Principal" class="img-left">
        </div>

        <div class="content">
            <form action="{% url 'login' %}" method="post" autocomplete="off" class="form">
                {% csrf_token %}

                <div class="title-content right-1">
                    <h2>Entrar</h2>
                    <span class="error-message">*obrigatório</span>
                </div>
    
                <!-- Email -->
                <div class="inp-content right-2">
                    <label>Email<span>*</span></label>
                    <input type="email" placeholder="Informe seu email" id="email" name="email" required />
                    <!-- <span id="email-error" class="hide required-color error-message">Email inválido</span>
                    <span id="empty-email" class="hide required-color error-message">Campo obrigatório</span> -->
                </div>

                <!-- Password -->
                <div class="inp-content right-3">
                    <label>Senha<span>*</span></label>
                    <input type="password" placeholder="Informe uma senha" id="password" name="password" required />
                    <!-- <span id="password-error" class="hide required-color error-message">As senhas devem ter letras, símbolos
                        especiais, números e comprimento >= 8</span>
                    <span id="empty-password" class="hide required-color error-message">Campo obrigatório</span> -->
                </div>

                <div class="forgot right-3">
                    <a href="{% url 'forgotPassword' %}">Esqueceu a senha?</a>
                </div>
    
                <button type="submit" class="btn-green right-4" id="submit">Entrar</button>

                <div class="footer right-5">
                    <p>Ainda não possui uma conta? <a class="link" href="{% url 'register' %}">Criar conta</a></p>
                </div>
            </form>       
        </div>
    </main>
    
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
