{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registrar</title>
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <button onclick="window.history.back();" class="btn-ghost">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
    </header>

    <main>
        <div class="container">
            <img src="{% static '..\static\images\main.svg' %}" alt="Principal" class="img-left">
        </div>

        <div class="content">
            <form action="{% url 'forgotPassword' %}" method="post" autocomplete="off" class="form">
                {% csrf_token %}

                <div class="title-content right-1">
                    <h2>Esqueceu a senha?</h2>
                    <p class="text">Informe seu email para recuperar a conta</p>
                </div>
    
                <!-- Email -->
                <div class="inp-content right-2">
                    <label>Email</label>
                    <input type="email" placeholder="Informe seu email" id="email" required />
                    <!-- <span id="email-error" class="hide required-color error-message">Email inv치lido</span>
                    <span id="empty-email" class="hide required-color error-message">Campo obrigat칩rio</span> -->
                </div>
    
                <button type="submit" id="submit" class="btn-green right-3">Recuperar senha</button>
            </form>       
        </div>
    </main>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}


    <script src="{% static 'js/userForgot.js' %}"></script>
</body>
