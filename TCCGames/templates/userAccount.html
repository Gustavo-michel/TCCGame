<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Conta</title>
    <link rel="stylesheet" href="{% static 'css/userAccount.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="flex">
                <a href="{% url 'home' %}" class="btn-border btn-icon">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <h3 class="title-green">Minha conta</h3>
            </div>

            <a href="{% url 'logout' %}" class="btn-border btn-icon">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>
        </nav>
    </header>

    <main>
        <!-- Edit -->
        <section id="edit">
            <h3>Editar nome</h3>
            <div class="form">
                <!-- Name -->
                <div class="inp-content">
                    <label>Nome</label>
                    <input type="text" id="name" name="name" placeholder="Informe seu nome" />
                </div>
                <button class="btn-green" onclick="updateUserName()">Alterar</button>
            </div>
        </section>

        <!-- Pontuation -->
        <section id="pontuation">
            <div class="pontuation-container">
                <div class="pontuation-content">
                    <h1 id="level">5</h1>
                    <p>Nível</p>
                </div>

                <div class="divider-vertical"></div>
                
                <div class="pontuation-content">
                    <h1 id="position">9º</h1>
                    <p>Posição</p>
                </div>
                
                <div class="divider-vertical"></div>

                <div class="pontuation-content">
                    <h1 id="points"></h1>
                    <p>Pontuação</p>
                </div>
            </div>
        </section>

        <!-- info -->
        <section id="info">
            <p>Para mudar o email ou excluir a conta entre em contado com o suporte através do email</p>
            <span>BrainQuest2k24@gmail.com</span>
        </section>
    </main>

    <footer>
        <p>© 2024 BrainQuest. Todos os direitos reservados.</p>
        <a href="{% url 'privacy' %}">Política de privacidade</a>
    </footer>

    {% include 'messages.html' %}

    <script src="{% static 'js/messages.js' %}"></script>
    <script src="{% static 'js/home.js' %}"></script>
    <script src="{% static 'js/userAccount.js' %}"></script>
</body>
</html>
